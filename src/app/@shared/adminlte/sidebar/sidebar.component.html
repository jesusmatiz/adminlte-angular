<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="../assets/index3.html" class="brand-link">
    <img src="../assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="../assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <!-- Menu sin sub menu -->
        <li *ngFor="let item of menu" class="nav-item">
          <a *ngIf="item.routerLink && !item.hasSubMenu" routerLink="{{item.routerLink}}" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas {{item.icon}}"></i>
            <p>
              {{item.title}}
            </p>
          </a>
          <!-- Menu con sub menu -->
          <a *ngIf="item.href && item.hasSubMenu" href="{{item.routerLink}}" class="nav-link" routerLinkActive="active">
            <i class="nav-icon fas {{item.icon}}"></i>
            <p>
              {{item.title}}
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul *ngIf="item.hasSubMenu" class="nav nav-treeview">
            <li *ngFor="let sub of item.subMenu" class="nav-item">
              <a routerLink="{{sub.routerLink}}" class="nav-link"  routerLinkActive="active">
                <i class="fas {{sub.icon}} nav-icon"></i>
                <p>{{sub.title}}</p>
              </a>
            </li>            
          </ul>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
